<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Webhook Catcher</title>
  <link href="output.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-[#34495E] flex flex-col">

  <header class="bg-[#B32428] shadow p-4 text-center text-white text-2xl font-bold">
    Webhook Catcher
  </header>

  <main class="flex flex-1 overflow-hidden text-white">
    <!-- Sidebar: webhook list -->
    <aside class="w-1/3 bg-[#2C3E50] border-r border-[#B32428] overflow-y-auto">
      <div class="p-4 font-semibold text-[#B32428]">Ontvangen Webhooks</div>
      <ul id="webhookList" class="divide-y divide-[#B32428]/30"></ul>
    </aside>

    <!-- Detail view -->
    <section class="flex-1 p-6 overflow-y-auto">
      <h2 class="text-xl font-semibold text-[#B32428] mb-4">Webhook Detail</h2>
      <pre id="webhookDetail" class="whitespace-pre-wrap font-mono text-sm text-white bg-[#2C3E50] p-4 border border-[#B32428] rounded min-h-[200px]">
Nog geen webhook geselecteerd...
      </pre>
      <button id="copyBtn" class="mt-4 bg-[#B32428] text-white px-4 py-2 rounded hover:bg-red-700 hidden">📋 Kopieer JSON</button>
    </section>
  </main>

  <footer class="bg-[#2C3E50] text-center text-sm text-gray-300 py-4 border-t border-[#B32428]">
    Gemaakt met ❤️ voor developers — <a href="https://render.com" class="text-[#B32428] hover:underline">Render</a>-ready
  </footer>

  <script src="script.js"></script>
</body>
</html>
